{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/web_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <a class="a-nav" href="home" class="top" style="left: 0;">Home</a>
    <a class="a-nav" href="about" class="top" style="left: 10%;">About</a>
    <div id="header">
        <h1>The Truth About Twitter</h1>
    </div>
    <div id="fyp">
        <p>A Final Year TUD Computer Science project</p>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
        <img style="top:20%; left:0;" src="{% static 'img/evilbaby.jpg' %}" alt="Evil Baby: Fake News">
        <img style="top:40%; left:0;" src="{% static 'img/xfiles.jpg' %}" alt="X-files: Truth">
        <img style="top:60%; left:15%;" src="{% static 'img/tstory.jpg' %}" alt="Toy Story: Fake News">
        <img style="top:80%; left:30%;" src="{% static 'img/handle.jpg' %}" alt="You can't handle the Truth">
        <img style="top:80%; left:50%;" src="{% static 'img/sadfake.jpg' %}" alt="Can't separate fake from real">
        <img style="top:60%; left:65%;" src="{% static 'img/boromir.png' %}" alt="Boromir and Truth">
        <img style="top:40%; left: 80%;" src="{% static 'img/thinking.jpg' %}" alt="Thinking about Fake News">
        <img style="top:20%; left:80%;" src="{% static 'img/willywonka.jpg' %}" alt="Willy Wonka: Lying">
    </div>
</body>
</html>
