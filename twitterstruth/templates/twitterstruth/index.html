<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Truth About Twitter</title>
    {% load static %}
    <link href="{% static 'css/web_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header">
    <h1>The Truth About Twitter</h1>
</div>
<div id="form">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
<div id="tweets">
    {{tweets_header}}
    {% for tweet in tweets %}
        <p>{{tweet.text}}</p>
    {% endfor %}
</div>
</body>
</html>
