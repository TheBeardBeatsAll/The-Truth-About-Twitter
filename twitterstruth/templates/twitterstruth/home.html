{% extends 'base.html' %}
{% load static %}

{% block title %}The Truth About Twitter - Home{% endblock %}

{% block content %}

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="result">
        <p>{{result}}</p>
    </div>
{% endblock %}
