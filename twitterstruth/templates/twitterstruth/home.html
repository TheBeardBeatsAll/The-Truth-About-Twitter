{% extends 'base.html' %}
{% load static %}

{% block title %}The Truth About Twitter - Home{% endblock %}

{% block content %}
    {% if check %}
        <div id="result">
            <img id="img-result" src="{{ img }}" alt="Result Pic">
            <div id="results-text">
                <p style="font-size: 2vw">The results for <br><b>{{ username }}</b> are:</p>
                <p style="font-size: 3vw"><b>{{ result }}</b></p>
            </div>
            <form method="get">
                <input id="back" type="submit" value="Go Back"/>
            </form>
        </div>
    {% else %}
        <div id="form">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>
    {% endif %}
{% endblock %}
